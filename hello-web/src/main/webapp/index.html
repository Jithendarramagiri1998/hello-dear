<!DOCTYPE html>
<html>
<head>
  <title>Hello Jithendar</title>
  <style>
    body {
      background: linear-gradient(45deg, #1a2a6c, #b21f1f, #fdbb2d);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    h1 {
      color: white;
      font-size: 4rem;
      text-shadow: 0 0 20px rgba(255,255,255,0.7);
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>HELLO Jithendar</h1>
</body>
</html>
